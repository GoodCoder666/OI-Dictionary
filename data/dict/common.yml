- name: OI
  short_description: Olympiad in Informatics
  description: 信息学奥林匹克竞赛（英语：Olympiad in Informatics，简称：OI）是一门在中学生中广泛开展的学科竞赛，和物理、数学等竞赛性质相同。OI 考察的内容是参赛者运用算法、数据结构和数学知识，通过编写计算机程序解决实际问题的能力。
  sources:
  - https://oi-wiki.org/contest/oi/
- name: OIer
  short_description: 信息学竞赛生
  description: 指学信息学竞赛（OI）的学生，故称为 OIer。
  sources:
  - https://www.luogu.com.cn/blog/FCBM71/luogu-dictionary
