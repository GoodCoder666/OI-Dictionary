- name: 位运算
  short_decscription: 基于整数的二进制表示进行的运算
  description: 位运算就是基于整数的二进制表示进行的运算。由于计算机内部就是以二进制来存储数据，位运算是相当快的。基本的位运算共 6 种，分别为按位与、按位或、按位异或、按位取反、左移和右移。
  sources:
  - https://oi-wiki.org/math/bit/
  - https://www.runoob.com/w3cnote/bit-operation.html