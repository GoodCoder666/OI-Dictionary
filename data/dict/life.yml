- name: 膜拜
  short_description: 对一个人的能力发出赞叹
  description: 当你认为一个人很强时，会对他的能力发出赞叹，同膜拜的字面意义。可以简称为膜。
  sources:
  - https://www.luogu.com.cn/blog/FCBM71/luogu-dictionary
- name: "%%%"
  short_description: 膜拜
  description: 由于 % 在 C++ 中为取模运算，与“膜”谐音，故也有膜拜之意。
  sources:
  - https://www.luogu.com.cn/blog/FCBM71/luogu-dictionary
  - https://zh.moegirl.org.cn/OI%E6%A2%97
- name: orz
  short_description: 下跪，膜拜
  description: 象形文字，“O”可以抽象成人头部，“r”可以抽象成人的手臂和躯干，“z”可以抽象成腿。总的来看就是下跪的姿势，也表示对一个人的膜拜。同“sto”。
  sources:
  - https://www.luogu.com.cn/blog/FCBM71/luogu-dictionary
- name: sto
  short_description: 下跪，膜拜
  description: 象形文字，“O”可以抽象成人头部，“t”可以抽象成人的手臂和躯干，“s”可以抽象成腿。总的来看就是下跪的姿势，也表示对一个人的膜拜。同“orz”。
  sources:
  - https://www.luogu.com.cn/blog/FCBM71/luogu-dictionary
